syntax = "proto3";

package message;

option go_package = "/message";

message Wrapper {
    oneof MessageType {
        Change change = 1;
        GameState state = 2;
        GameInit gameinit = 3;
    }
}

message GameInit {
    string id = 1;   
}

message Change {
    float dx = 1;
    float dy = 2;
}

message GameState {
    repeated Player players = 1;
}

message Player {
    string id = 1;
    float x = 2;
    float y = 3;
}